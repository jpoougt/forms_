<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Sondeo de Clientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Seleccione un país</h1>
  <select id="countryDropdown">
    <option value="">Seleccione un país</option>
  </select>
  <button onclick="proceed()">Continuar</button>

  <script>
    // Simulación de datos del archivo Excel
    const clientsData = [
      { Cliente: "Cliente 1", País: "México" },
      { Cliente: "Cliente 2", País: "México" },
      { Cliente: "Cliente 3", País: "Colombia" },
      { Cliente: "Cliente 4", País: "Perú" },
    ];

    // Cargar países únicos en el dropdown
    const uniqueCountries = [...new Set(clientsData.map(client => client.País))];
    const countryDropdown = document.getElementById("countryDropdown");

    uniqueCountries.forEach(country => {
      const option = document.createElement("option");
      option.value = country;
      option.textContent = country;
      countryDropdown.appendChild(option);
    });

    // Función para proceder al formulario
    function proceed() {
      const selectedCountry = countryDropdown.value;

      if (!selectedCountry) {
        alert("Por favor, seleccione un país.");
        return;
      }

      // Filtrar clientes por el país seleccionado
      const filteredClients = clientsData.filter(client => client.País === selectedCountry);

      // Guardar los clientes filtrados en localStorage
      localStorage.setItem("filteredClients", JSON.stringify(filteredClients));

      // Redirigir a la segunda pantalla
      window.location.href = "formulario.html";
    }
  </script>
</body>
</html>
