<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análisis de uso | SAF de AgritecGEO®</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container">
    <h1>Análisis de usabilidad del Software</h1>

    <!-- Sección 1: Selección del País -->
    <div id="seccionPais" class="section active">
      <label for="pais">Seleccione un país:</label>
      <select id="pais" name="pais">
        <option value="">Seleccione una opción</option>
      </select>
      <button id="nextBtn">Siguiente</button>
    </div>

    <!-- Sección 2: Selección del Cliente -->
    <div id="seccionCliente" class="section">
      <label for="clientes">Seleccione un cliente:</label>
      <select id="clientes" name="clientes">
        <option value="">Seleccione un cliente</option>
      </select>

      <!-- Contenedor de preguntas -->
      <div id="preguntas">
        <h2>Auditoría de funcionalidades</h2>

        <div class="pregunta">
          <p>¿El cliente registra Campos?</p>
          <div class="opciones">
          <label><input type="radio" name="pregunta1" value="si"> Sí</label>
          <label><input type="radio" name="pregunta1" value="no"> No</label>
        </div>

        <div class="pregunta">
          <p>¿El cliente registra Insumos y Materiales?</p>
          <div class="opciones">
          <label><input type="radio" name="pregunta2" value="si"> Sí</label>
          <label><input type="radio" name="pregunta2" value="no"> No</label>
        </div>

        <button id="backBtn">Volver</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
