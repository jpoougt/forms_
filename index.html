<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Sondeo de Clientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Selecciona un País</h1>
  <select id="countryDropdown">
    <option value="">Seleccione un país</option>
  </select>
  <button onclick="goToNextPage()">Continuar</button>

  <script>
    const fileUrl = 'https://raw.githubusercontent.com/jpoougt/forms_/main/SondeoClientes.xlsx';

    async function loadCountries() {
      const response = await fetch(fileUrl);
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: 'array' });
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];
      const data = XLSX.utils.sheet_to_json(sheet);

      // Obtener países únicos
      const countries = [...new Set(data.map(row => row.País))];
      const countryDropdown = document.getElementById('countryDropdown');

      // Poblar el dropdown
      countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        countryDropdown.appendChild(option);
      });

      // Guardar datos en localStorage para ser reutilizados
      localStorage.setItem('clientData', JSON.stringify(data));
    }

    function goToNextPage() {
      const selectedCountry = document.getElementById('countryDropdown').value;
      if (!selectedCountry) {
        alert('Por favor, selecciona un país.');
        return;
      }
      localStorage.setItem('selectedCountry', selectedCountry);
      window.location.href = 'formulario.html';
    }

    loadCountries();
  </script>
</body>
</html>
