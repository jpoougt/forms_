<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Sondeo de Clientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Seleccione un país</h1>
  <form id="countryForm">
    <select id="countrySelect" required>
      <option value="">--Seleccione un país--</option>
    </select>
    <button type="submit">Continuar</button>
  </form>

  <script>
    // URL del archivo Excel desde el repositorio de GitHub (en formato RAW)
    const EXCEL_URL = 'https://raw.githubusercontent.com/jpoougt/forms_/main/SondeoClientes.xlsx';

    // Cargar archivo Excel y poblar el selector de países
    async function loadExcel() {
      try {
        const response = await fetch(EXCEL_URL);
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const data = XLSX.utils.sheet_to_json(sheet);

        const countries = [...new Set(data.map(row => row['País']))].sort(); // Extraer países únicos
        const countrySelect = document.getElementById('countrySelect');

        countries.forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error al cargar el archivo Excel:', error);
      }
    }

    // Guardar país seleccionado en localStorage y avanzar a la segunda pantalla
    document.getElementById('countryForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevenir recarga de la página
      const selectedCountry = document.getElementById('countrySelect').value;

      if (selectedCountry) {
        localStorage.setItem('selectedCountry', selectedCountry); // Guardar país en localStorage
        window.location.href = 'formulario.html'; // Ir a la segunda pantalla
      } else {
        alert('Por favor, seleccione un país.');
      }
    });

    // Inicializar el formulario
    loadExcel();
  </script>
</body>
</html>
