<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container">
    <h1>Formulario de Encuesta</h1>

    <!-- Sección 1: Selección de País -->
    <div id="seccionPais" class="seccion activa">
      <label for="pais">Seleccione un país:</label>
      <select id="pais">
        <option value="" disabled selected>Seleccione un país</option>
      </select>
      <button id="btnSiguiente">Siguiente</button>
    </div>

    <!-- Sección 2: Selección de Cliente -->
    <div id="seccionCliente" class="seccion">
      <label for="cliente">Seleccione un cliente:</label>
      <select id="cliente">
        <option value="" disabled selected>Seleccione un cliente</option>
      </select>
      <div id="preguntas">
        <!-- Aquí aparecerán las preguntas -->
      </div>
      <button id="btnVolver">Volver</button>
    </div>
  </div>

</body>
</html>
