<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Sondeo de Clientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Formulario de Sondeo de Clientes</h1>
  <div id="pais-selection">
    <label for="countrySelect">Seleccione un país:</label>
    <select id="countrySelect">
      <option value="">--Seleccione un país--</option>
    </select>
    <button id="showClientsBtn" class="hidden" onclick="navigateToForm()">Ver clientes</button>
  </div>

  <!-- Segunda pantalla con formulario de clientes -->
  <div id="secondScreen" class="hidden">
    <h2>Formulario de Clientes</h2>
    <label for="clientSelect">Seleccione un cliente:</label>
    <select id="clientSelect">
      <option value="">--Seleccione un cliente--</option>
    </select>
    <button onclick="submitForm()">Enviar</button>
  </div>

  <script>
    const countrySelect = document.getElementById('countrySelect');
    const showClientsBtn = document.getElementById('showClientsBtn');
    const secondScreen = document.getElementById('secondScreen');
    const clientSelect = document.getElementById('clientSelect');
    
    let clients = [];

    // Cargar el archivo Excel desde GitHub
    fetch('https://raw.githubusercontent.com/jpoougt/forms_/main/SondeoClientes.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        
        // Obtener países únicos
        const countries = [...new Set(jsonData.map(client => client.País))];
        
        // Llenar el selector de países
        countries.forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });

        // Guardar los datos de clientes en la variable
        clients = jsonData;
      });

    // Mostrar botón para ver clientes cuando se selecciona un país
    countrySelect.addEventListener('change', function() {
      if (countrySelect.value) {
        showClientsBtn.classList.remove('hidden');
      } else {
        showClientsBtn.classList.add('hidden');
      }
    });

    // Navegar a la segunda pantalla con los clientes del país seleccionado
    function navigateToForm() {
      const selectedCountry = countrySelect.value;
      localStorage.setItem('selectedCountry', selectedCountry); // Guardar en localStorage
      showSecondScreen(selectedCountry);
    }

    // Función para mostrar la segunda pantalla y cargar los clientes
    function showSecondScreen(country) {
      // Ocultar la primera pantalla
      document.getElementById('pais-selection').style.display = 'none';
      // Mostrar la segunda pantalla
      secondScreen.style.display = 'block';

      // Filtrar los clientes según el país seleccionado
      const countryClients = clients.filter(client => client.País === country);
      
      // Llenar el selector de clientes con los clientes del país seleccionado
      clientSelect.innerHTML = '<option value="">--Seleccione un cliente--</option>'; // Limpiar opciones anteriores
      countryClients.forEach(client => {
        const option = document.createElement('option');
        option.value = client.Cliente;
        option.textContent = client.Cliente;
        clientSelect.appendChild(option);
      });
    }

    // Verificar el país seleccionado al cargar la página
    window.onload = function() {
      const savedCountry = localStorage.getItem('selectedCountry');
      if (savedCountry) {
        countrySelect.value = savedCountry;
        showSecondScreen(savedCountry); // Mostrar la segunda pantalla si ya hay un país seleccionado
      }
    };

    // Enviar el formulario (simulación de envío)
    function submitForm() {
      const selectedClient = clientSelect.value;
      if (selectedClient) {
        alert('Formulario enviado para el cliente: ' + selectedClient);
      } else {
        alert('Por favor, seleccione un cliente.');
      }
    }
  </script>
</body>
</html>
