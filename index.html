<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Sondeo de Clientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Formulario de Sondeo de Clientes</h1>
  <div id="pais-selection">
    <label for="countrySelect">Seleccione un país:</label>
    <select id="countrySelect">
      <option value="">--Seleccione un país--</option>
    </select>
    <button id="showClientsBtn" class="hidden" onclick="navigateToForm()">Ver clientes</button>
  </div>

  <script>
    const countrySelect = document.getElementById('countrySelect');
    const showClientsBtn = document.getElementById('showClientsBtn');
    
    let clients = [];

    // Cargar el archivo Excel desde GitHub
    fetch('https://raw.githubusercontent.com/jpoougt/forms_/main/SondeoClientes.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        // Extraer países únicos
        const countries = [...new Set(jsonData.map(row => row.País))];
        countries.forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });

        // Filtrar clientes por país
        countrySelect.addEventListener('change', () => {
          const selectedCountry = countrySelect.value;
          if (selectedCountry) {
            clients = jsonData.filter(client => client.País === selectedCountry);
            showClientsBtn.classList.remove('hidden');
          } else {
            showClientsBtn.classList.add('hidden');
          }
        });
      });

    // Redirigir a formulario con la lista de clientes
    function navigateToForm() {
      const selectedCountry = countrySelect.value;
      localStorage.setItem('selectedCountry', selectedCountry);
      localStorage.setItem('clients', JSON.stringify(clients));
      window.location.href = 'formulario.html';
    }
  </script>

</body>
</html>
