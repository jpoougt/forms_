<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Sondeo de Clientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seleccione su País</h1>
    <select id="pais" name="pais">
      <option value="">Seleccione un país</option>
      <!-- Los países se cargarán dinámicamente aquí -->
    </select>
    <button onclick="continuar()">Continuar</button>
  </div>

  <script>
    // Aquí está la lógica de carga del archivo Excel y el filtrado por países
    function continuar() {
      const paisSeleccionado = document.getElementById('pais').value;
      if (!paisSeleccionado) {
        alert("Por favor, seleccione un país.");
        return;
      }
      // Continuar lógica normal...
      window.location.href = "formulario.html";
    }
  </script>
</body>
</html>
