<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análisis de usabilidad.</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>

 <!-- Botón oculto (aparece solo en la selección de clientes) -->
<button id="backBtn" class="boton-volver" style="display: none;">
  &#8592;
</button>

  <!-- Contenedor principal -->
  <div class="container">
    <h1>Análisis de usabilidad del Software</h1>

    <!-- Sección 1: Selección del País -->
    <div id="seccionPais" class="section active">
      <label for="pais">Seleccione un país:</label>
      <select id="pais" name="pais">
        <option value="">Seleccione su país...</option>
      </select>
      <button id="nextBtn">Siguiente</button>
    </div>

    <!-- Sección 2: Selección del Cliente -->
    <div id="seccionCliente" class="section">
      <label for="clientes">Seleccione un cliente:</label>
      <select id="clientes" name="clientes">
        <option value="">Seleccione un cliente</option>
      </select>

      <!-- Contenedor de preguntas (se oculta hasta seleccionar un cliente) -->
      <div id="preguntas" style="display: none;">
        <h2 class="categoria-preguntas">Configuración inicial SAF.</h2>

        <!-- Pregunta 1 -->
        <div class="pregunta">
          <p>¿El cliente registra Campos?</p>
          <div class="opciones">
            <label><input type="radio" name="pregunta1" value="si"> Sí</label>
            <label><input type="radio" name="pregunta1" value="no"> No</label>
          </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="pregunta">
          <p>¿El usuario registra equipos?</p>
          <div class="opciones">
            <label><input type="radio" name="pregunta2" value="si"> Sí</label>
            <label><input type="radio" name="pregunta2" value="no"> No</label>
          </div>
        </div>

        <!-- Pregunta 2.1 (Se oculta hasta que Pregunta 2 sea "Sí") -->
        <div class="pregunta dependiente" id="pregunta2_1" style="display: none;">
          <p>Seleccione qué equipos registra:</p>
          <div class="opciones">
            <label><input type="radio" name="pregunta2_1" value="vehiculos"> Vehículos</label>
            <label><input type="radio" name="pregunta2_1" value="implementos"> Implementos</label>
            <label><input type="radio" name="pregunta2_1" value="ambas"> Ambas</label>
          </div>
        </div>
      </div> <!-- Fin de preguntas -->

    </div> <!-- Fin de Sección Cliente -->
  </div> <!-- Fin de Contenedor -->

  <script src="script.js"></script>
</body>
</html>
