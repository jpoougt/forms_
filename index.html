<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análisis de usabilidad.</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>

<!-- Botón Volver fuera del contenedor -->
<button id="backBtn" class="boton-volver">
  &#8592;
</button>

  <!-- Contenedor principal -->
  <div class="container">
    <h1>Análisis de usabilidad del Software</h1>

    <!-- Sección 1: Selección del País -->
    <div id="seccionPais" class="section active">
      <label for="pais">Seleccione un país:</label>
      <select id="pais" name="pais">
        <option value="">Seleccione su país...</option>
      </select>
      <button id="nextBtn" class="btn-continuar">Continuar</button>
    </div>

    <!-- Sección 2: Selección del Cliente (Oculta por defecto) -->
    <div id="seccionCliente" class="section">
      <label for="clientes">Seleccione un cliente:</label>
      <select id="clientes" name="clientes">
        <option value="">Seleccione un cliente</option>
      </select>

      <!-- Contenedor de preguntas -->
      <div id="preguntas" style="display: none;">
        <h2 class="categoria-preguntas">Configuración inicial SAF.</h2>

        <!-- Pregunta 1 -->
        <div class="pregunta">
          <p>¿El cliente registra Campos?</p>
          <div class="opciones">
            <label><input type="radio" name="pregunta1" value="si"> Sí</label>
            <label><input type="radio" name="pregunta1" value="no"> No</label>
          </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="pregunta">
          <p>¿El cliente registra Insumos y Materiales?</p>
          <div class="opciones">
            <label><input type="radio" name="pregunta3" value="si"> Sí</label>
            <label><input type="radio" name="pregunta3" value="no"> No</label>
          </div>
        </div>

        <!-- Pregunta 3.1 (Depende de pregunta3) -->
  <!-- Pregunta 3.1 (Depende de pregunta3) -->
<div class="pregunta dependiente" id="pregunta3_1" style="display: none;">
  <p>¿Qué productos registra?</p>
  <div class="opciones-checkbox">
    <label><input type="checkbox" name="productos" value="proteccion"> Productos de Protección de cultivos</label>
    <label><input type="checkbox" name="productos" value="fertilizantes"> Fertilizantes</label>
    <label><input type="checkbox" name="productos" value="cal"> Cal</label>
    <label><input type="checkbox" name="productos" value="semillas"> Semillas</label>
    <label><input type="checkbox" name="productos" value="agua"> Agua</label>
    <label><input type="checkbox" name="productos" value="mezclas"> Mezclas de tanque</label>
  </div>
</div>


      </div> <!-- Fin de preguntas -->
    </div> <!-- Fin de Sección Cliente -->
  </div> <!-- Fin de Contenedor -->

  <script src="script.js"></script>
</body>
</html>
