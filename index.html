<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Formulario de Encuesta</h1>

    <!-- Sección País -->
    <div id="paisSelection">
      <label for="pais">Seleccione un país:</label>
      <select id="pais">
        <option value="">Seleccione un país</option>
      </select>
      <button id="btnSiguiente">Siguiente</button>
    </div>

    <!-- Sección Cliente -->
    <div id="clienteSection" class="hidden">
      <label for="cliente">Seleccione un cliente:</label>
      <select id="cliente">
        <option value="">Seleccione un cliente</option>
      </select>
    </div>

    <!-- Sección Preguntas -->
    <div id="preguntas" class="hidden">
      <h2>Preguntas</h2>
      <p>Pregunta 1: ¿...?</p>
      <p>Pregunta 2: ¿...?</p>
    </div>
  </div>
</body>
</html>
