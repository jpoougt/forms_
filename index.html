<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evaluación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botones de navegación -->
    <button id="btnVolver" class="btn-navegacion btn-volver">&#8592; Volver</button>
    <button id="btnSiguiente" class="btn-navegacion btn-siguiente">Siguiente &#8594;</button>

    <!-- Contenedor Principal -->
    <div class="container">
        <h1>Evaluación de Uso del Software</h1>

        <!-- Sección 1: Selección del País -->
        <div id="seccionPais" class="section active">
            <label for="pais">Seleccione un país:</label>
            <select id="pais">
                <option value="">Seleccione su país...</option>
            </select>
            <button id="nextBtn" class="btn-continuar">Continuar</button>
        </div>

        <!-- Sección 2: Selección del Cliente -->
        <div id="seccionCliente" class="section">
            <label for="clientes">Seleccione un cliente:</label>
            <select id="clientes">
                <option value="">Seleccione un cliente</option>
            </select>
            
            <!-- Preguntas -->
            <div id="preguntas" style="display: none;">
                <h2>Configuración Inicial</h2>

                <div class="pregunta">
                    <p>¿El cliente registra Campos?</p>
                    <label><input type="radio" name="pregunta1" value="si"> Sí</label>
                    <label><input type="radio" name="pregunta1" value="no"> No</label>
                </div>

                <div class="pregunta">
                    <p>¿El usuario registra equipos?</p>
                    <label><input type="radio" name="pregunta2" value="si"> Sí</label>
                    <label><input type="radio" name="pregunta2" value="no"> No</label>
                </div>
                <div class="pregunta dependiente" id="pregunta2_1" style="display: none;">
                    <p>Seleccione qué equipos registra:</p>
                    <label><input type="radio" name="pregunta2_1" value="vehiculos"> Vehículos</label>
                    <label><input type="radio" name="pregunta2_1" value="implementos"> Implementos</label>
                    <label><input type="radio" name="pregunta2_1" value="ambas"> Ambas</label>
                </div>
            </div>
        </div>

        <!-- Sección 3: Registro de Actividades -->
        <div id="seccionActividades" class="section">
            <h2>Registro de Actividades</h2>
            <div class="pregunta">
                <p>¿El cliente registra labores agrícolas?</p>
                <label><input type="radio" name="pregunta6" value="si"> Sí</label>
                <label><input type="radio" name="pregunta6" value="no"> No</label>
            </div>
            <div class="pregunta dependiente" id="pregunta6_1" style="display: none;">
                <p>¿Qué tipo de labores registra?</p>
                <label><input type="checkbox" name="labores" value="siembra"> Siembra</label>
                <label><input type="checkbox" name="labores" value="cosecha"> Cosecha</label>
                <label><input type="checkbox" name="labores" value="fertilizacion"> Fertilización</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
