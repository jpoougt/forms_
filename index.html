<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Sondeo de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      margin: 20px;
    }
    h1 {
      color: #2e3d49;
      text-align: center;
    }
    #pais-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, select {
      font-size: 18px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #2e3d49;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #4a5c6b;
    }
  </style>
</head>
<body>
  <h1>Formulario de Sondeo de Clientes</h1>

  <!-- Paso 1: Selección de país -->
  <div id="pais-selection">
    <label for="countrySelect">Seleccione un país:</label>
    <select id="countrySelect">
      <option value="">--Seleccione un país--</option>
    </select>
    <button id="showClientsBtn" class="hidden">Ver clientes</button>
  </div>

  <script>
    const countrySelect = document.getElementById('countrySelect');
    const showClientsBtn = document.getElementById('showClientsBtn');
    
    let clients = []; // Almacenará todos los datos de clientes del archivo Excel

    // Cargar el archivo Excel desde GitHub
    fetch('https://raw.githubusercontent.com/jpoougt/forms_/main/SondeoClientes.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        clients = jsonData;

        // Cargar países únicos
        const countries = [...new Set(clients.map(client => client.País))];
        countries.forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });

        // Mostrar el botón para continuar
        showClientsBtn.classList.remove('hidden');
      });

    // Mostrar formulario con clientes cuando se selecciona un país
    showClientsBtn.addEventListener('click', () => {
      const selectedCountry = countrySelect.value;
      if (selectedCountry) {
        window.location.href = `formulario.html?country=${selectedCountry}`;
      }
    });
  </script>
</body>
</html>
