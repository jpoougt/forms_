<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Clientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Formulario de Clientes</h1>
  <div id="client-selection">
    <label for="clientSelect">Seleccione un cliente:</label>
    <select id="clientSelect">
      <option value="">--Seleccione un cliente--</option>
    </select>
    <button onclick="submitForm()">Enviar</button>
  </div>

  <script>
    // Limpiar todo al cargar la página
    window.onload = function() {
      localStorage.clear();  // Limpiar almacenamiento local
      clearForm();  // Limpiar formulario de la pantalla 2
      loadClients();  // Cargar los clientes de la pantalla 2
    };

    const clientSelect = document.getElementById('clientSelect');

    // Recuperar el país seleccionado desde localStorage
    const selectedCountry = localStorage.getItem('selectedCountry');

    // Cargar clientes para el país seleccionado
    function loadClients() {
      if (!selectedCountry) {
        alert('Por favor, seleccione un país primero.');
        return;
      }

      fetch('https://raw.githubusercontent.com/jpoougt/forms_/main/SondeoClientes.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet);
          
          // Filtrar clientes por el país seleccionado
          const clients = jsonData.filter(client => client.País === selectedCountry);
          
          // Llenar el selector de clientes
          clients.forEach(client => {
            const option = document.createElement('option');
            option.value = client.Cliente;
            option.textContent = client.Cliente;
            clientSelect.appendChild(option);
          });
        });
    }

    // Función para limpiar el formulario
    function clearForm() {
      clientSelect.innerHTML = '<option value="">--Seleccione un cliente--</option>'; // Limpiar el select
    }

    // Función para enviar el formulario
    function submitForm() {
      const selectedClient = clientSelect.value;
      if (selectedClient) {
        alert(`Cliente seleccionado: ${selectedClient}`);
      } else {
        alert('Por favor, seleccione un cliente.');
      }
    }
  </script>

</body>
</html>
