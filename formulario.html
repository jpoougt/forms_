<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2e3d49;
      text-align: center;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    label, select, input, textarea {
      font-size: 18px;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #2e3d49;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    button:hover {
      background-color: #4a5c6b;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Formulario de Clientes</h1>

  <div class="form-container">
    <h2 id="countryName"></h2>

    <form id="clientForm">
      <!-- Paso 2: Selección de cliente -->
      <label for="clientSelect">Seleccione un cliente:</label>
      <select id="clientSelect">
        <option value="">--Seleccione un cliente--</option>
      </select>

      <!-- Campos adicionales del cliente -->
      <label for="status">Status Licencia:</label>
      <input type="text" id="status" disabled>

      <label for="cultivo">Cultivo:</label>
      <input type="text" id="cultivo" disabled>

      <label for="accountType">Tipo de Cuenta:</label>
      <input type="text" id="accountType" disabled>

      <label for="services">Servicios Contratados:</label>
      <textarea id="services" disabled></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedCountry = urlParams.get('country');
    const clientSelect = document.getElementById('clientSelect');
    const countryName = document.getElementById('countryName');

    let clients = []; // Almacenará todos los datos de clientes

    // Cargar el archivo Excel desde GitHub
    fetch('https://raw.githubusercontent.com/jpoougt/forms_/main/SondeoClientes.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        clients = jsonData;

        // Filtrar clientes según el país seleccionado
        const filteredClients = clients.filter(client => client.País === selectedCountry);
        countryName.textContent = `Clientes en ${selectedCountry}`;

        // Agregar clientes al dropdown
        filteredClients.forEach(client => {
          const option = document.createElement('option');
          option.value = client.Cliente;
          option.textContent = client.Cliente;
          clientSelect.appendChild(option);
        });

        // Mostrar detalles del cliente seleccionado
        clientSelect.addEventListener('change', () => {
          const selectedClient = filteredClients.find(client => client.Cliente === clientSelect.value);
          if (selectedClient) {
            document.getElementById('status').value = selectedClient.StatusLicencia;
            document.getElementById('cultivo').value = selectedClient.Cultivo;
            document.getElementById('accountType').value = selectedClient.TipoCuenta;
            document.getElementById('services').value = selectedClient['Servicios contratados'];
          }
        });
      });
  </script>
</body>
</html>
