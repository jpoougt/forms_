  <script>
    // Cargar clientes desde el localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const clientesDropdown = document.getElementById("clientes");
      const clientesFiltrados = JSON.parse(localStorage.getItem("clientesFiltrados")) || [];

      // Ordenar clientes alfabéticamente por nombre
      clientesFiltrados.sort((a, b) => a.Cliente.localeCompare(b.Cliente));

      if (clientesFiltrados.length > 0) {
        clientesFiltrados.forEach(cliente => {
          const option = document.createElement("option");
          option.value = cliente.Cliente;
          option.textContent = cliente.Cliente;
          clientesDropdown.appendChild(option);
        });
      } else {
        const option = document.createElement("option");
        option.textContent = "No hay clientes disponibles";
        option.disabled = true;
        clientesDropdown.appendChild(option);
      }
    });

    // Función para mostrar u ocultar las preguntas adicionales sobre el módulo de equipo
    function toggleEquiposQuestion() {
      const equiposPreguntaDiv = document.getElementById("equiposPregunta");
      const moduloEquipoSelect = document.querySelector('input[name="moduloEquipo"]:checked');
      if (moduloEquipoSelect && moduloEquipoSelect.value === "Si") {
        equiposPreguntaDiv.style.display = "block"; // Mostrar la pregunta adicional
      } else {
        equiposPreguntaDiv.style.display = "none"; // Ocultar la pregunta adicional
      }
    }

    // Función para mostrar u ocultar las preguntas adicionales sobre el módulo de insumos
    function toggleInsumosQuestion() {
      const insumosPreguntaDiv = document.getElementById("insumosPregunta");
      const moduloInsumosSelect = document.querySelector('input[name="moduloInsumos"]:checked');
      if (moduloInsumosSelect && moduloInsumosSelect.value === "Si") {
        insumosPreguntaDiv.style.display = "block"; // Mostrar la pregunta adicional
        toggleInventarioQuestion(); // También mostrar la pregunta de inventario
      } else {
        insumosPreguntaDiv.style.display = "none"; // Ocultar la pregunta adicional
        toggleInventarioQuestion(); // Ocultar la pregunta de inventario
      }
    }

    // Función para mostrar u ocultar la pregunta de inventario
    function toggleInventarioQuestion() {
      const inventarioPreguntaDiv = document.getElementById("inventarioPregunta");
      const moduloInsumosSelect = document.querySelector('input[name="moduloInsumos"]:checked');
      if (moduloInsumosSelect && moduloInsumosSelect.value === "Si") {
        inventarioPreguntaDiv.style.display = "block"; // Mostrar la pregunta adicional
      } else {
        inventarioPreguntaDiv.style.display = "none"; // Ocultar la pregunta de inventario
      }
    }

    // Función para enviar los datos al Google Sheets (será en la parte 2)
    function sendFormDataToGoogleSheets() {
      // Capturar los valores de las respuestas
      const cliente = document.getElementById("clientes").value;
      const moduloEquipo = document.querySelector('input[name="moduloEquipo"]:checked')?.value;
      const tipoEquipos = document.querySelector('input[name="tipoEquipos"]:checked')?.value;
      const moduloInsumos = document.querySelector('input[name="moduloInsumos"]:checked')?.value;
      const tiposProductos = [];
      const tiposProductosSeleccionados = document.querySelectorAll('input[name="tiposProductos"]:checked');
      tiposProductosSeleccionados.forEach(option => tiposProductos.push(option.value));
      const manejoInventario = document.querySelector('input[name="manejoInventario"]:checked')?.value;

      const formData = {
        cliente,
        moduloEquipo,
        tipoEquipos,
        moduloInsumos,
        tiposProductos: tiposProductos.join(", "), // Unir los tipos de productos seleccionados en un solo string
        manejoInventario
      };

      console.log("Datos a enviar:", formData); // Para ver los datos que se están enviando
      // Aquí continúa el código para enviar estos datos a Google Sheets, que es lo que veremos en la Parte 2.
    }
