<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario - Formulario</title>
  <script>
    // Cargar clientes desde el localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const clientesDropdown = document.getElementById("clientes");
      const clientesFiltrados = JSON.parse(localStorage.getItem("clientesFiltrados")) || [];

      // Ordenar clientes alfabéticamente por nombre
      clientesFiltrados.sort((a, b) => a.Cliente.localeCompare(b.Cliente));

      if (clientesFiltrados.length > 0) {
        clientesFiltrados.forEach(cliente => {
          const option = document.createElement("option");
          option.value = cliente.Cliente;
          option.textContent = cliente.Cliente;
          clientesDropdown.appendChild(option);
        });
      } else {
        const option = document.createElement("option");
        option.textContent = "No hay clientes disponibles";
        option.disabled = true;
        clientesDropdown.appendChild(option);
      }
    });

    // Función para mostrar u ocultar las preguntas adicionales sobre el módulo de equipo
    function toggleEquiposQuestion() {
      const equiposPreguntaDiv = document.getElementById("equiposPregunta");
      const moduloEquipoSelect = document.querySelector('input[name="moduloEquipo"]:checked');
      if (moduloEquipoSelect && moduloEquipoSelect.value === "Si") {
        equiposPreguntaDiv.style.display = "block"; // Mostrar la pregunta adicional
      } else {
        equiposPreguntaDiv.style.display = "none"; // Ocultar la pregunta adicional
      }
    }

    // Función para mostrar u ocultar las preguntas adicionales sobre el módulo de insumos
    function toggleInsumosQuestion() {
      const insumosPreguntaDiv = document.getElementById("insumosPregunta");
      const moduloInsumosSelect = document.querySelector('input[name="moduloInsumos"]:checked');
      if (moduloInsumosSelect && moduloInsumosSelect.value === "Si") {
        insumosPreguntaDiv.style.display = "block"; // Mostrar la pregunta adicional
        toggleInventarioQuestion(); // También mostrar la pregunta de inventario
      } else {
        insumosPreguntaDiv.style.display = "none"; // Ocultar la pregunta adicional
        toggleInventarioQuestion(); // Ocultar la pregunta de inventario
      }
    }

    // Función para mostrar u ocultar la pregunta de inventario
    function toggleInventarioQuestion() {
      const inventarioPreguntaDiv = document.getElementById("inventarioPregunta");
      const moduloInsumosSelect = document.querySelector('input[name="moduloInsumos"]:checked');
      if (moduloInsumosSelect && moduloInsumosSelect.value === "Si") {
        inventarioPreguntaDiv.style.display = "block"; // Mostrar la pregunta adicional
      } else {
        inventarioPreguntaDiv.style.display = "none"; // Ocultar la pregunta adicional
      }
    }
  </script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      max-width: 700px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    select, button, .radio-group {
      margin-top: 15px;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Mejorar la alineación de las opciones */
    .radio-group label {
      display: inline-block;
      margin-right: 10px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h1>Cuestionario</h1>

    <!-- Dropdown de clientes -->
    <label for="clientes">Selecciona un cliente:</label>
    <select id="clientes">
      <option value="">Seleccione un cliente</option>
    </select>


    <!-- Pregunta 1 -->
    <label>¿El cliente utiliza el módulo de campos?</label>
    <div class="radio-group">
      <label><input type="radio" name="moduloCampos" value="Si" onclick="toggleCamposQuestion()"> Si</label>
      <label><input type="radio" name="moduloCampos" value="No" onclick="toggleCamposQuestion()"> No</label>
    </div>
    
    <!-- Pregunta 2 -->
    <label>¿El cliente utiliza el módulo de equipos?</label>
    <div class="radio-group">
      <label><input type="radio" name="moduloEquipo" value="Si" onclick="toggleEquiposQuestion()"> Si</label>
      <label><input type="radio" name="moduloEquipo" value="No" onclick="toggleEquiposQuestion()"> No</label>
    </div>

    <!-- Pregunta adicional sobre equipos -->
    <div id="equiposPregunta" style="display:none;">
      <label>¿Qué registros tiene el cliente en el módulo de equipos?</label>
      <div class="radio-group">
        <label><input type="radio" name="equiposRegistros" value="Vehículos"> Vehículos</label>
        <label><input type="radio" name="equiposRegistros" value="Implementos"> Implementos</label>
        <label><input type="radio" name="equiposRegistros" value="Ambas"> Ambas</label>
      </div>
    </div>

    <!-- Pregunta 2 -->
    <label>¿El cliente utiliza el módulo de Insumos y Materiales?</label>
    <div class="radio-group">
      <label><input type="radio" name="moduloInsumos" value="Si" onclick="toggleInsumosQuestion()"> Si</label>
      <label><input type="radio" name="moduloInsumos" value="No" onclick="toggleInsumosQuestion()"> No</label>
    </div>

    <!-- Pregunta adicional sobre tipos de productos -->
    <div id="insumosPregunta" style="display:none;">
      <label>¿Qué tipos de productos registra?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="productos" value="Protección de cultivos"> Protección de cultivos</label>
        <label><input type="checkbox" name="productos" value="Fertilizantes"> Fertilizantes</label>
        <label><input type="checkbox" name="productos" value="Cal"> Cal</label>
        <label><input type="checkbox" name="productos" value="Semillas"> Semillas</label>
        <label><input type="checkbox" name="productos" value="Agua"> Agua</label>
        <label><input type="checkbox" name="productos" value="Mezclas de Tanque"> Mezclas de Tanque</label>
      </div>
    </div>

    <!-- Pregunta adicional sobre manejo de inventario -->
    <div id="inventarioPregunta" style="display:none;">
      <label>¿El cliente lleva un manejo de inventario?</label>
      <div class="radio-group">
        <label><input type="radio" name="manejoInventario" value="Si"> Si</label>
        <label><input type="radio" name="manejoInventario" value="No"> No</label>
      </div>
    </div>

    <button>Enviar</button>
  </div>
</body>
</html>
