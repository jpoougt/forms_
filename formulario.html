<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Clientes</title>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f8f9fa;
      
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    select, button, label {
      font-size: 16px;
      margin-top: 10px;
    }
    select {
      padding: 10px;
      width: 50%; /* Ajusta el ancho para que no ocupe toda la pantalla */
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .question {
      margin: 20px 0;
    }
    .options {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Formulario de Clientes</h1>
  <form id="clientForm">
    <!-- Dropdown de clientes -->
    <label for="clientDropdown">Seleccione un cliente:</label>
    <select id="clientDropdown">
      <option value="">Seleccione un cliente</option>
    </select>

    <!-- Pregunta 1 -->
    <div class="question">
      <label>¿El cliente utiliza el módulo de campos?</label>
      <div class="options">
        <label><input type="radio" name="moduleUsage" value="Si"> Sí</label>
        <label><input type="radio" name="moduleUsage" value="No"> No</label>
      </div>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    // Obtener los clientes filtrados del localStorage
    const filteredClients = JSON.parse(localStorage.getItem("filteredClients")) || [];
    const clientDropdown = document.getElementById("clientDropdown");

    // Cargar clientes en el dropdown
    filteredClients.forEach(client => {
      const option = document.createElement("option");
      option.value = client.Cliente;
      option.textContent = client.Cliente;
      clientDropdown.appendChild(option);
    });

    // Enviar formulario (puedes personalizar este comportamiento)
    document.getElementById("clientForm").addEventListener("submit", event => {
      event.preventDefault(); // Evitar recarga de la página
      alert("Formulario enviado.");
    });
  </script>
</body>
</html>
