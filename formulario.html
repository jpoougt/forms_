<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario - Formulario</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cuestionario</h1>
    <form id="cuestionarioForm">
      <!-- Dropdown de clientes -->
      <label for="clientes">Seleccione un cliente:</label>
      <select id="clientes" name="clientes"></select>
      
      <!-- Pregunta 1 -->
      <div>
        <label>¿El cliente utiliza el módulo de campos?</label>
        <div class="radio-group">
          <label><input type="radio" name="moduloCampos" value="Si"> Sí</label>
          <label><input type="radio" name="moduloCampos" value="No"> No</label>
        </div>
      </div>

      <!-- Pregunta 2 -->
      <div>
        <label>¿El cliente utiliza el módulo de equipo?</label>
        <div class="radio-group">
          <label><input type="radio" name="moduloEquipo" value="Si" onclick="toggleEquipo(true)"> Sí</label>
          <label><input type="radio" name="moduloEquipo" value="No" onclick="toggleEquipo(false)"> No</label>
        </div>
      </div>

      <!-- Pregunta dependiente de módulo de equipo -->
      <div id="registrosEquipoPregunta" style="display: none;">
        <label>¿Qué registros tiene el cliente en el módulo de equipos?</label>
        <div class="radio-group">
          <label><input type="radio" name="registrosEquipo" value="Vehículos"> Vehículos</label>
          <label><input type="radio" name="registrosEquipo" value="Implementos"> Implementos</label>
          <label><input type="radio" name="registrosEquipo" value="Ambas"> Ambas</label>
        </div>
      </div>

      <!-- Pregunta 3 -->
      <div>
        <label>¿El cliente utiliza el módulo de insumos y materiales?</label>
        <div class="radio-group">
          <label><input type="radio" name="moduloInsumos" value="Si" onclick="toggleInsumos(true)"> Sí</label>
          <label><input type="radio" name="moduloInsumos" value="No" onclick="toggleInsumos(false)"> No</label>
        </div>
      </div>

      <!-- Preguntas dependientes de módulo de insumos -->
      <div id="tiposProductosPregunta" style="display: none;">
        <label>¿Qué tipos de productos registra?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="tiposProductos" value="Protección de cultivos"> Protección de cultivos</label>
          <label><input type="checkbox" name="tiposProductos" value="Fertilizantes"> Fertilizantes</label>
          <label><input type="checkbox" name="tiposProductos" value="Cal"> Cal</label>
          <label><input type="checkbox" name="tiposProductos" value="Semillas"> Semillas</label>
          <label><input type="checkbox" name="tiposProductos" value="Agua"> Agua</label>
          <label><input type="checkbox" name="tiposProductos" value="Mezclas de Tanque"> Mezclas de Tanque</label>
        </div>
      </div>

      <div id="manejoInventarioPregunta" style="display: none;">
        <label>¿El cliente lleva un manejo de inventario?</label>
        <div class="radio-group">
          <label><input type="radio" name="manejoInventarios" value="Si"> Sí</label>
          <label><input type="radio" name="manejoInventarios" value="No"> No</label>
        </div>
      </div>

      <!-- Botón de envío -->
      <button type="button" onclick="sendDataToGoogleSheet()">Enviar</button>
    </form>
  </div>
  <!-- Enlace al archivo JS externo -->
  <script src="script.js"></script>
</body>
</html>
