<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Clientes</title>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .form-container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Formulario de Cliente</h1>
  <div class="form-container">
    <form id="clientForm">
      <label for="clientSelect">Seleccione un cliente:</label>
      <select id="clientSelect">
        <option value="">--Seleccione un cliente--</option>
      </select>

      <!-- Aquí puedes agregar otros campos del formulario -->
      <label for="statusLicencia">Status Licencia:</label>
      <input type="text" id="statusLicencia" required>

      <label for="cultivo">Cultivo:</label>
      <input type="text" id="cultivo" required>

      <label for="tipoCuenta">Tipo de Cuenta:</label>
      <input type="text" id="tipoCuenta" required>

      <label for="servicios">Servicios Contratados:</label>
      <textarea id="servicios" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const selectedCountry = localStorage.getItem('selectedCountry');
      const clients = JSON.parse(localStorage.getItem('clients'));
      const clientSelect = document.getElementById('clientSelect');

      // Mostrar clientes del país seleccionado
      clients.forEach(client => {
        const option = document.createElement('option');
        option.value = client.Cliente;
        option.textContent = client.Cliente;
        clientSelect.appendChild(option);
      });

      // Mostrar datos al seleccionar un cliente (si es necesario)
      clientSelect.addEventListener('change', (e) => {
        const selectedClient = e.target.value;
        if (selectedClient) {
          const client = clients.find(c => c.Cliente === selectedClient);
          document.getElementById('statusLicencia').value = client.StatusLicencia || '';
          document.getElementById('cultivo').value = client.Cultivo || '';
          document.getElementById('tipoCuenta').value = client.TipoCuenta || '';
          document.getElementById('servicios').value = client['Servicios contratados'] || '';
        }
      });

      // Enviar formulario (esto solo simula el envío)
      document.getElementById('clientForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Formulario enviado exitosamente');
      });
    });
  </script>

</body>
</html>
