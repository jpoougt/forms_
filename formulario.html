<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Clientes</title>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    select, input[type="radio"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .radio-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Formulario del Cliente</h1>

  <div class="form-group">
    <label for="clientDropdown">Seleccione un cliente:</label>
    <select id="clientDropdown">
      <option value="">Seleccione un cliente</option>
    </select>
  </div>

  <div class="form-group">
    <label>¿El cliente utiliza el módulo de campos?</label>
    <div class="radio-group">
      <label><input type="radio" name="moduloCampos" value="Si"> Sí</label>
      <label><input type="radio" name="moduloCampos" value="No"> No</label>
    </div>
  </div>

  <button onclick="submitForm()">Enviar</button>

  <script>
    function loadClients() {
      const selectedCountry = localStorage.getItem('selectedCountry');
      const clientData = JSON.parse(localStorage.getItem('clientData'));
      const filteredClients = clientData.filter(row => row.País === selectedCountry);

      const clientDropdown = document.getElementById('clientDropdown');
      filteredClients.forEach(client => {
        const option = document.createElement('option');
        option.value = client.Cliente;
        option.textContent = client.Cliente;
        clientDropdown.appendChild(option);
      });
    }

    function submitForm() {
      const selectedClient = document.getElementById('clientDropdown').value;
      const moduleUsage = document.querySelector('input[name="moduloCampos"]:checked')?.value;

      if (!selectedClient || !moduleUsage) {
        alert('Por favor, complete todos los campos.');
        return;
      }

      console.log('Cliente seleccionado:', selectedClient);
      console.log('Usa el módulo de campos:', moduleUsage);

      // Aquí podrías enviar los datos a una base de datos o procesarlos como desees
      alert('Formulario enviado exitosamente.');
    }

    loadClients();
  </script>
</body>
</html>
