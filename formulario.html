<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario - Formulario</title>
  <script>
    // Cargar clientes desde el localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const clientesDropdown = document.getElementById("clientes");
      const clientesFiltrados = JSON.parse(localStorage.getItem("clientesFiltrados")) || [];

      // Ordenar clientes alfabéticamente por nombre
      clientesFiltrados.sort((a, b) => a.Cliente.localeCompare(b.Cliente));

      if (clientesFiltrados.length > 0) {
        clientesFiltrados.forEach(cliente => {
          const option = document.createElement("option");
          option.value = cliente.Cliente; // Ajusta el campo según los datos de tu Excel
          option.textContent = cliente.Cliente; // Ajusta el campo según los datos de tu Excel
          clientesDropdown.appendChild(option);
        });
      } else {
        const option = document.createElement("option");
        option.textContent = "No hay clientes disponibles";
        option.disabled = true;
        clientesDropdown.appendChild(option);
      }
    });

    // Función para mostrar u ocultar la pregunta adicional
    function toggleEquiposQuestion() {
      const equiposPreguntaDiv = document.getElementById("equiposPregunta");
      const moduloEquipoSelect = document.querySelector('input[name="moduloEquipo"]:checked');

      if (moduloEquipoSelect && moduloEquipoSelect.value === "Si") {
        equiposPreguntaDiv.style.display = "block"; // Mostrar la pregunta adicional
      } else {
        equiposPreguntaDiv.style.display = "none"; // Ocultar la pregunta adicional
      }
    }
  </script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      max-width: 700px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    select, button, .radio-group {
      margin-top: 15px;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Cuestionario</h1>

    <!-- Pregunta 1: Seleccionar cliente -->
    <label for="clientes">Selecciona un cliente:</label>
    <select id="clientes">
      <option value="">Selecciona un cliente...</option>
    </select>

    <!-- Pregunta 2: ¿El cliente utiliza el módulo de campos? -->
    <label>¿El cliente utiliza el módulo de campos?</label>
    <div class="radio-group">
      <label><input type="radio" name="moduloCampo" value="Si" onchange="toggleEquiposQuestion()"> Sí</label>
      <label><input type="radio" name="moduloCampo" value="No" onchange="toggleEquiposQuestion()"> No</label>
    </div>

    <!-- Pregunta 3: ¿El cliente utiliza el módulo de equipo? -->
    <label>¿El cliente utiliza el módulo de equipo?</label>
    <div class="radio-group">
      <label><input type="radio" name="moduloEquipo" value="Si" onchange="toggleEquiposQuestion()"> Sí</label>
      <label><input type="radio" name="moduloEquipo" value="No" onchange="toggleEquiposQuestion()"> No</label>
    </div>

    <!-- Pregunta adicional (se muestra solo si se selecciona "Sí" en el módulo de equipo) -->
    <div id="equiposPregunta" class="hidden">
      <label>¿Qué registros tiene el cliente en el módulo de equipos?</label>
      <div class="radio-group">
        <label><input type="radio" name="registrosEquipo" value="Vehículos"> Vehículos</label>
        <label><input type="radio" name="registrosEquipo" value="Implementos"> Implementos</label>
        <label><input type="radio" name="registrosEquipo" value="Ambas"> Ambas</label>
      </div>
    </div>

    <button>Enviar</button>
  </div>
</body>
</html>
