<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario - Formulario</title>
  <script>
    // Cargar clientes desde el localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const clientesDropdown = document.getElementById("clientes");
      const clientesFiltrados = JSON.parse(localStorage.getItem("clientesFiltrados")) || [];

      // Ordenar clientes alfabéticamente por nombre
      clientesFiltrados.sort((a, b) => a.Cliente.localeCompare(b.Cliente));

      if (clientesFiltrados.length > 0) {
        clientesFiltrados.forEach(cliente => {
          const option = document.createElement("option");
          option.value = cliente.Cliente; // Ajusta el campo según los datos de tu Excel
          option.textContent = cliente.Cliente; // Ajusta el campo según los datos de tu Excel
          clientesDropdown.appendChild(option);
        });
      } else {
        const option = document.createElement("option");
        option.textContent = "No hay clientes disponibles";
        option.disabled = true;
        clientesDropdown.appendChild(option);
      }
    });
  </script>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      max-width: 700px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    select, button, .radio-group {
      margin-top: 15px;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Cuestionario</h1>

    <!-- Dropdown de clientes -->
    <label for="clientes">Selecciona un cliente:</label>
    <select id="clientes">
      <option value="">Cargando clientes...</option>
    </select>

    <!-- Pregunta 1: Módulo de campos -->
    <label for="campo">¿El cliente utiliza el módulo de campos?</label>
    <div class="radio-group">
      <label><input type="radio" name="campo" value="Si"> Sí</label>
      <label><input type="radio" name="campo" value="No"> No</label>
    </div>

    <!-- Pregunta 2: Módulo de equipo -->
    <label for="equipo">¿El cliente utiliza el módulo de equipo?</label>
    <div class="radio-group">
      <label><input type="radio" name="equipo" value="Si"> Sí</label>
      <label><input type="radio" name="equipo" value="No"> No</label>
    </div>

    <button>Enviar</button>
  </div>
</body>
</html>
